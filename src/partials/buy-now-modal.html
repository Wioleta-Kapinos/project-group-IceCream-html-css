<div class="buy-now-backdrop is-hidden" data-buy-now-modal>
  <div class="buy-now-backdrop__container">
    <div class="buy-now-backdrop__box">
      <button class="close-button" type="button" data-buy-now-modal-close>
        <svg width="8" height="8">
          <use href="./images/icons.svg#icon-close"></use>
        </svg>
      </button>
      <div class="order-form">
        <p class="order-form__heading">Place an order</p>
        <form class="order-form__container" name="order-form" autocomplete="on" novalidate>
          <div class="order-form__area">
            <div class="order-form__label">
              <label for="username"
                ><span class="order-form__text">Name</span>
                <span class="order-form__input-box">
                  <input
                    class="order-form__input input-hovering"
                    type="text"
                    name="username"
                    id="username"
                    required
                  />
                </span>
              </label>
            </div>
            <div class="order-form__label">
              <label for="email"
                ><span class="order-form__text">Email</span>
                <span class="order-form__input-box">
                  <input
                    class="order-form__input input-hovering"
                    type="email"
                    name="email"
                    id="email"
                    required
                  />
                </span>
              </label>
            </div>
            <div class="order-form__label">
              <label for="phone-number"
                ><span class="order-form__text">Phone</span>
                <span class="order-form__input-box">
                  <input
                    class="order-form__input input-hovering"
                    type="tel"
                    name="phone-number"
                    id="phone-number"
                    required
                  />
                </span>
              </label>
            </div>
            <div class="order-form__order">
              <div class="order-form__products">
                <div class="order-form__flavour">
                  <span class="order-form__text-min">Ice-cream</span>
                  <select class="order-form__select-area" name="ice-cream">
                    <option value="vanilla">Vanilla</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="carmel">Carmel</option>
                  </select>
                </div>
                <div class="order-form__amount">
                  <span class="order-form__text-min">Size</span>
                  <select class="order-form__select-area" name="ice-cream-amount">
                    <option value="330ml">330ml</option>
                    <option value="600ml">600ml</option>
                    <option value="1l">1l</option>
                    <option value="1.5l">1.5l</option>
                  </select>
                </div>
              </div>
              <div class="order-form__products">
                <div class="order-form__flavour">
                  <span class="order-form__text-min">Ice coffee</span>
                  <select name="ice-coffee">
                    <option value="vanilla" selected>Vanilla</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="carmel">Carmel</option>
                  </select>
                </div>
                <div class="order-form__amount">
                  <span class="order-form__text-min">Size</span>
                  <select name="ice-coffee-amount">
                    <option value="330ml">330ml</option>
                    <option value="600ml">600ml</option>
                    <option value="1l">1l</option>
                    <option value="1.5l">1.5l</option>
                  </select>
                </div>
              </div>
              <div class="order-form__products">
                <div class="order-form__flavour">
                  <span class="order-form__text-min">Milkshake</span>
                  <select name="milkshakes">
                    <option value="vanilla" selected>Vanilla</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="carmel">Carmel</option>
                  </select>
                </div>
                <div class="order-form__amount">
                  <span class="order-form__text-min">Size</span>
                  <select name="milkshakes-amount">
                    <option value="330ml">330ml</option>
                    <option value="600ml">600ml</option>
                    <option value="1l">1l</option>
                    <option value="1.5l">1.5l</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="order-form__label-comment">
              <label for="comment">
                <span class="order-form__text"
                  >Plase leave any aditional order information below</span
                >
                <span class="order-form__input-box">
                  <textarea
                    class="order-form__comment-input input-hovering"
                    placeholder="plase leave additional info here"
                    name="comment"
                    id="comment"
                  ></textarea>
                </span>
              </label>
            </div>
          </div>
          <div class="order-button">
            <button class="order-button__container" type="submit" data-buy-now-modal-close>
              <span class="order-button__text">Submit</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
